<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Adarsh Shah</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: var(--bg-color);
            color: var(--text-color);
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: #15B392;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .return-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .return-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="return-btn">Return to Homepage</a>
    </div>
</body>
</html>
