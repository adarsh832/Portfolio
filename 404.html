<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico">
    <meta name="theme-color" content="#15B392">
</head>
<body class="error-page">
    <div class="error-container">
        <div class="error-content">
            <div class="error-animation">
                <div class="astronaut">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div class="planet"></div>
                <div class="stars"></div>
            </div>
            <h1>404</h1>
            <h2>Houston, We Have a Problem!</h2>
            <p>The page you're looking for has floated away into space...</p>
            <div class="error-buttons">
                <a href="index.html" class="btn primary-btn">
                    <i class="fas fa-rocket"></i> Back to Earth
                </a>
                <button class="btn secondary-btn" id="portalBtn">
                    <i class="fas fa-portal-exit"></i> Try Another Dimension
                </button>
            </div>
        </div>
    </div>
    <script src="js/404.js"></script>
</body>
</html>
