<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#121212"/>
  
  <!-- Terminal Window -->
  <g transform="translate(100, 100)">
    <!-- Header -->
    <rect width="600" height="30" rx="5" fill="#333"/>
    <circle cx="20" cy="15" r="4" fill="#ff5f56"/>
    <circle cx="40" cy="15" r="4" fill="#ffbd2e"/>
    <circle cx="60" cy="15" r="4" fill="#27c93f"/>
    
    <!-- Body -->
    <rect y="30" width="600" height="370" fill="#1e1e1e" rx="0 0 5 5"/>
    
    <!-- Code Lines -->
    <g font-family="monospace" font-size="14">
        <!-- Prompt -->
        <text x="20" y="70" fill="#27c93f">user@gemini:~/workspace$</text>
        <text x="240" y="70" fill="#fff">./convert_speech.sh</text>
        
        <!-- Output -->
        <text x="20" y="100" fill="#666">> Initializing Audio Stream...</text>
        <text x="20" y="120" fill="#666">> Connecting to Gemini API...</text>
        <text x="20" y="140" fill="#fff" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite" />
            [LISTENING]
        </text>
        
        <text x="20" y="180" fill="#27c93f">âœ“ Command Identified:</text>
        <text x="20" y="200" fill="#fff">"update_system_packages"</text>
        
        <text x="20" y="240" fill="#666">> Executing: sudo apt-get update &amp;&amp; sudo apt-get upgrade</text>
        
        <!-- Blinking Cursor -->
        <rect x="20" y="270" width="10" height="18" fill="#fff">
            <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite" />
        </rect>
    </g>
  </g>
  
  <!-- Abstract Glitch Overlay -->
  <line x1="0" y1="200" x2="800" y2="200" stroke="#102a22" stroke-width="2" opacity="0.1"/>
  <line x1="0" y1="400" x2="800" y2="400" stroke="#102a22" stroke-width="2" opacity="0.1"/>
</svg>
