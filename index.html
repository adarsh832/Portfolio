<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Shah | Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            opacity: 0;
            transform: translateY(20px);
        }

        .logo-text .dot {
            color: #00ff88;
            display: inline-block;
        }

        .progress-bar-container {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px auto 0;
            position: relative;
            overflow: hidden;
            opacity: 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #00ff88;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .loading-text {
            margin-top: 15px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
        }

        /* Background Effects */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: 1;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #00ff88;
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #0055ff;
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>

    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="loader-container">
        <div class="logo-text">AS<span class="dot">.</span></div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-text">Initializing</div>
    </div>

    <script>
        const tl = gsap.timeline({
            onComplete: () => {
                window.location.href = 'home.html';
            }
        });

        tl.to(".logo-text", {
            y: 0,
            opacity: 1,
            duration: 1,
            ease: "power4.out"
        })
        .to(".progress-bar-container", {
            opacity: 1,
            duration: 0.5
        }, "-=0.5")
        .to(".loading-text", {
            opacity: 1,
            duration: 0.5
        }, "-=0.5")
        .to(".progress-bar", {
            width: "100%",
            duration: 2,
            ease: "power2.inOut"
        })
        .to(".loading-text", {
            opacity: 0,
            duration: 0.3
        }, "-=0.5")
        .to(".progress-bar-container", {
            height: 0,
            opacity: 0,
            duration: 0.5,
            ease: "power2.inOut"
        })
        .to(".logo-text", {
            scale: 1.5,
            opacity: 0,
            filter: "blur(10px)",
            duration: 0.8,
            ease: "power2.in"
        });
    </script>
</body>
</html>
